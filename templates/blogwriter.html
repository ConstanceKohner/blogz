{% extends "base.html" %}

{% block content %}
    <h1>Post a new entry!</h1>
    <form method='post'>
        <label>
            Blog Title:
            <input type="text" name='title' />
            Blog Body:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Add Blog' />
    </form>

    <hr />

{% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}
    
            {% for blog in blogs %}
            <h2>{{blog. title}}</h2>
            <p>{{blog.body}}</p>
            {% endfor %}

{% endif %}

    <hr />

{% endblock %}
