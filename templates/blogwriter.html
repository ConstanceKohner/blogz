{% extends "base.html" %}

{% block content %}
    <h1>Post a new entry!</h1>
    <form method='post'>
        <label for "blog_title">Blog Title:</label>
        <input id="blog_title" type="text" name='title' value="{{blog_title}}"/>
        <p class="error">{{title_error}}</p>
        
        <label for "blog_body">Blog Body:</label>
        <input id="blog_body" type="text" name='body' value="{{blog_body}}" />
        <p class="error">{{body_error}}</p>

        <input type="submit" value='Add Blog' />
    </form>

{% endblock %}
